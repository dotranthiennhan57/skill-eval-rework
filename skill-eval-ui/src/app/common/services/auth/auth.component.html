<section class="vh-100" >
    <div class="container" >
      <div class="row">
        <div class="col-md-6 offset-md-4">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5" style="border-radius: 25px; height: 500px;background-color: #702963; color: #ffffff;">
              <div class="row justify-content-center">
                <div>
  
                  
                    <div class="row" style="padding-top: 100px;">
                      <div>
                          <div class="alert alert-danger" *ngIf="error">
                              <p>{{ error }}</p>
                          </div>
                          <div *ngIf="isLoading"><app-loading-spinner></app-loading-spinner></div>
                          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                              <div class="form-group">
                                  <label for="email">Email</label>
                                  <input type="email" id="email" class="form-control" ngModel name="email" required email>
                              </div>
                              <div class="form-group">
                                  <label for="password">Password</label>
                                  <input type="password" id="password" class="form-control" ngModel name="password" required password minlength="6">
                              </div> <br/>
                              <div class="col-xs-5" style="position: relative;">
                                  <button class="btn btn-dark" type="submit" [disabled]="!authForm.valid" herf="#">Login</button> | <button class="btn btn-dark" (click)="onSwitchMode()" type="button" herf="#">Sign Up</button>
                              </div>
                          </form>
                      </div>
                  </div>
              
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
