<div class="container bootstrap snippets bootdey">
  <div class="row ng-scope">
    <section class="vh-100" >
      <div class="col-md-6 container " style="padding-top: 5%;" >

                        <div>

                                </div>

                                <div class="col-xs-5" style="position: relative; text-align: right;">

                            </form>
                        </div>
                    </div>
