<section class="vh-100" >
    <div class="container" >
      <div class="row">
        <div class="col-md-6 offset-md-4">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5" style="border-radius: 25px; height: 500px;background-color: #702963; color: #ffffff;">
              <div class="row justify-content-center">
                <div>
  
                  
                    <div class="row" style="padding-top: 100px;">
                        <div>
                          <!-- <div class="alert alert-danger" *ngIf="error">
                              <p>{{ error }}</p>
                          </div> -->
                            <div *ngIf="isLoading"><app-loading-spinner></app-loading-spinner></div>
                            <form>
                                <div class="form-group"> <!-- First Name -->
                                    <label for="first_name" class="control-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Martin">
                                </div>
                            
                                <div class="form-group"> <!-- Last Name -->
                                    <label for="last_name" class="control-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Toha">
                                </div>
                            
                                <div class="form-group"> <!-- Email -->
                                    <label for="email" class="control-label">E-mail</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="your@email.com">
                                </div>
                                
                                <div class="form-group"> <!-- Password -->
                                    <label for="password" class="control-label">Password</label>
                                    <input type="text" class="form-control" id="password" name="password" placeholder="*****">
                                </div>
                                
                                <div class="form-group"> <!-- Register Button -->
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            
                            </form>	                            

                        </div>
                  </div>
              
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
